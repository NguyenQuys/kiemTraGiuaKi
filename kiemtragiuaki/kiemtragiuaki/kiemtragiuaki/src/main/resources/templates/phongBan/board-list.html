<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Phong Ban</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Ma phong</th>
            <th>Ten phong</th>
            <th>Chuc Nang</th> <!-- New column for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="phong : ${board}">
            <td th:text="${phong.maPhong}"></td>
            <td th:text="${phong.tenPhong}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/board/update/{id}(id=${phong.maPhong})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/board/delete/{id}(id=${phong.maPhong})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
