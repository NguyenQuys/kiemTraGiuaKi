<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
        }
        h1 {
          color: red;
        }
        .form-label {
          font-weight: bold;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Them nhan vien</h1>
    <form th:action="@{/employee/add}" th:object="${nhanVien}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="maNV" class="form-label">Ma nhan vien:</label>
            <input type="text" th:field="*{maNV}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Ten</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Noi sinh</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">gioi tinh</label>
            <input type="text" th:field="*{phai}" class="form-control"  required>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">phong ban</label>
            <select th:field="*{phongBan}" class="form-control" required>
                <option th:each="phongBan : ${phongBanList}"
                        th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('phongBan')}" th:errors="*{phongBan}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong</label>
            <textarea th:field="*{luong}" class="form-control" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">them nhan vien</button>
        <a th:href="@{/employee}" class="btn btn-secondary">huy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
